<template>
    <div>
        <lightning-layout vertical-align="center" class="x-large">
            <lightning-layout-item flexibility="auto" padding="around-small"
            onclick={handleAlertClick}
            >
                <div class="custom-box"  data-id="All" >
                    2nd Box
                    <p > 총</p>
    
                    <p class="font"> {count.data}건</p>
    
    
    
                </div>
            </lightning-layout-item>

            
            <lightning-layout-item flexibility="auto" padding="around-small">
                <div class="custom-box" data-id="New" onclick = {VocList}>
                    <p>문의</p>
    
                    <p class="font"> {newCount.data}건</p>
                
                </div>
            </lightning-layout-item>
            <lightning-layout-item flexibility="auto" padding="around-small">
                <div class="custom-box">
                    <p>처리중</p>
                    <p class="font"> {workingCount.data}건</p>
    
                </div>
            </lightning-layout-item>
            <lightning-layout-item flexibility="auto" padding="around-small">
                <div class="custom-box">
                   <p>처리</p>
                    <p class="font"> {closedCount.data}건</p>
    
                </div>
            </lightning-layout-item>
        </lightning-layout>
    </div>
    <template if:true={allCases.data}>
        <lightning-datatable
        key-field="Id"
        data={allCases.data}
        columns={columns}
        >
    </lightning-datatable>
    </template>  
</template>
